<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="text">
            <div class="logo">
                <img src="Logo.png" alt="Logo">
            </div>
    
            <div class="heading">
                <h1>For Individuals</h1>
                <p>Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
            </div>
        </div>

        <form action="#">
            <div class="group">
                <div class="one">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required>
                </div>
                <div class="one">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                </div>
            </div>

            <div class="group">
                <div class="one">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select here</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="one">
                    <label for="dob">Date of Birth</label>
                    <div class="dob-container">
                        <input type="text" id="dob" placeholder="Select here" class="dob-input">
                        <span class="calendar-icon">
                          <i class="fas fa-calendar-alt"></i>
                        </span>
                      </div>                      
                </div>
            </div>

            <div class="group">
                <div class="one">
                    <label for="weight">Weight (KG)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight" required>
                </div>
                <div class="one">
                    <label for="height">Weight (CM)</label>
                    <input type="number" id="height" name="height" placeholder="Enter height here..." required>
                </div>
            </div>
            
            <div class="box">
                <label for="al">Activity Level</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select here</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="box">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" required>
            </div>

            <button type="submit">Register</button>

            <div class="hidden">
                <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy.</a></p>
            </div>
        </form>

        <div class="last">
            <p>By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy.</a></p>
        </div>
    </section>
</body>
</html>
